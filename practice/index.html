<!DOCTYPE html>
<html>
    <head>
        <title>CSS Grid</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Board</h1>
        <div class="game-container">
            <div class="game-board">
                <div class="cell" data-cell-index=0>1</div>
                <div class="cell" data-cell-index=1>2</div>
                <div class="cell" data-cell-index=2>3</div>
                <div class="cell" data-cell-index=3>4</div>
                <div class="cell" data-cell-index=4>5</div>
                <div class="cell" data-cell-index=5>6</div>
                <div class="cell" data-cell-index=6>7</div>
                <div class="cell" data-cell-index=7>8</div>
                <div class="cell" data-cell-index=8>9</div>
            </div>
        </div>
    </body>
</html>
